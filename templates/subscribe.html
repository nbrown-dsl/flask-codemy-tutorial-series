{% extends 'base.html' %}
 {% block title %} Subscribe {% endblock %}
 {% block content %}     
      
<div class='container'><h1>Subscribe to my newsletter</h1>
 {% if error_statement %}

 <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ error_statement }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endif %}

 <br>
 <form action="/form" method="POST">
  <div class="mb-3">

    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    placeholder = "First name" name="first_name" value = {{first_name}}>

  </div>

  <div class="mb-3">

      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder = "Last name" name="last_name" value = {{last_name}}>

    </div>

    <div class="mb-3">

      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder = "e-mail" name="email" value = {{email}}>

    </div>
  
  <br>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>

</div>

{% endblock %}
